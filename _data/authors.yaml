  bio: "Roberto Cortez is a passionate Java Developer with more than 10 years of experience. He is involved within the Open Source Community to help other individuals spread the knowledge about Java technologies. He is a regular speaker at conferences like JavaOne, Devoxx, Devnexus, JFokus and others. He leads the Coimbra JUG and founded the JNation Conference in Portugal. When he is not working, he hangs out with friends, play computer games and spends time with family."
